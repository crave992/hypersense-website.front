<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Crop image</h5>
    </div>
    <div class="modal-body">
        <div class="img-container">
            <img #image [src]="imageSource" crossorigin>
        </div>
        <img [src]="imageDestination" class="img-preview">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary invert" (click)="activeModal.dismiss('cancel')" data-dismiss="modal">
            Cancel
        </button>
        <button class="btn btn-primary" (click)="saveImage()" data-dismiss="modal" >
            Save
        </button>
    </div>
</div>
