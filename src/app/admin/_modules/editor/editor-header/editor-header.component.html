<header>
    <div class="flex">
        <div>
            <a [routerLink]="['/', 'hs007admin', itemCollectionUrl]" class="flex">
                <i class="fa fa-chevron-left"></i>&nbsp;&nbsp;{{itemName}}&nbsp;&nbsp;
            </a>
        </div>
        <div class="flex v-separator" *ngIf="itemStatus">
                    <span>
                        <div>{{itemStatus}}</div>
                    </span>
        </div>

    </div>
    <span class="view-actions flex" style="pointer-events: auto">
        <div>
            <div aria-owns="ember-basic-dropdown-content-ember568"
                 class="gh-btn gh-btn-outline gh-publishmenu-trigger ember-basic-dropdown-trigger ember-view">
                <span><button class="btn btn-success btn-save"  (click)="saveItem()">Save</button></span>
            </div>
            <div id="ember-basic-dropdown-content-ember568" class="ember-basic-dropdown-content-placeholder"
                 style="display: none;"></div>

        </div>
