<!--Solutions -->
<div class="solutions sectionPadding" [ngClass]="bgClass">
    <div class="container">
        <div class="row" *ngIf="!hideTop">
            <div class="col-12">
                <div class="section-title">
                    <h2>{{title}}</h2>
                    <img [src]="'./assets/images/line.svg'"  alt="line" class="line"/>
                    <p *ngIf="titleDescription">{{titleDescription}}</p>
                </div>
            </div>
        </div>

        <div class="row cardsSection">
            <div class="cardRow" *ngFor="let item of items; index as i;" [ngClass]="{'flex-row-reverse' :i%2===1}">
                <div class="image">
                    <picture>
                        <source
                                media="(max-width: 1100px)"
                                type="image/png"
                                [srcset]="item.imageMobileSrcSet"
                        >
                        <source
                                media="(min-width: 1100px)"
                                type="image/png"
                                [srcset]="item.imageSrcSet"
                        >
                        <img loading=lazy src="{{item.image}}" alt="Hero Image">
                    </picture>

                </div>
                <div class="textSection">
                    <div class="row rowTextSection">
                        <div class="col-12">
                            <h3 class="pointer" routerLink={{item.link}} [innerHTML]="item.title"></h3>
                        </div>
                        <div class="col-12 description">
                            <p [innerHTML]="item.content"></p>
                        </div>
                        <div class="col-12">
                            <a class="cta m-auto"  [routerLink]="item.link">
                                {{item.linkText}}
                                <span [inlineSVG]="'assets/images/front/r-arrow_white.svg'"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="text-center container bottom-message" *ngIf="showFooter">
        <p>These are just a few of our latest projects. Check out more below.</p>
        <a class="cta m-auto"  [routerLink]="'/portfolio'">
            VIEW MORE WORK
            <span [inlineSVG]="'assets/images/front/r-arrow_small_gray.svg'"></span>
        </a>
    </div>

</div>
