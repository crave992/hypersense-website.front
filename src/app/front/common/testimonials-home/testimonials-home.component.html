<ng-template #card let-item="item">
    <div  class="itemInside">
      <a href="{{item.sourceURL}}" target="_blank" rel="noopener noreferrer">
        <div>
          <img class="profile" alt=""
               [src]='item.src? (fileStorageUrl+ "/" + item.src) : "assets/images/front/testimonials/testimonials_placeholder.svg"'/>
          <div class="profile">
              <p class="name">{{item.name}}</p>
              <p class="location">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                {{item.location}}
              </p>
          </div>
        </div>
        <div class="title-company">
          <span>{{item.title}}&nbsp;@&nbsp;</span>
          <span class="gradient-color">{{item.company}}</span>
        </div>
        <div class="text-left limit-descr clientText">{{item.description.substr(0, 300)}}</div>
        <div class="clearfix d-flex flex-column align-items-center rating">
          <div>
            <p class="score"><strong>{{item.rank | number : '1.1'}}</strong></p>
            <ul class="star-ranking">
              <li class="pull-left" *ngFor="let rank of [1,2,3,4,5]">
                <span *ngIf="rank <= item.rank">
                    <img alt="start active" src="assets/images/front/home/Star_active.svg"/>
                </span>
                <span *ngIf="rank > item.rank">
                    <img alt="start inactive" src="assets/images/front/home/Star_inactive.svg"/>
                </span>
              </li>
            </ul>
          </div>
          <img class="d-block ml-auto mr-auto clutch_logo" alt="clutch logo"
               src="assets/images/front/clutch_logo.svg"/>
        </div>

      </a>
    </div>
</ng-template>
